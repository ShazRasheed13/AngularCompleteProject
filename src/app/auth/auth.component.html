<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <h2>Loading....</h2>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'LogIn': 'SignUp'}}</button>|
                <button class="btn btn-success" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode? 'SignUp':'LogIn'}}</button>
            </div>
        </form>
    </div>
</div>
